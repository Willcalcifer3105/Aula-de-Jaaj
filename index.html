<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        //Loop

        //for(contador ; condição; incremento)

        for(let i =0; i<=100;i++){
            document.write(`<p> ${i} </p>`);

            if((i%2) == 0){
                console.log(`${i} é par`)
            }

            else{
                console.log(`${i} é impar`)
            }
        }
    </script>
</body>
</html>
